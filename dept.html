<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .departments-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 700px;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            grid-template-rows: repeat(3, 1fr); /* 3 rows, same height for all buttons */
            gap: 10px; /* space between buttons */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            grid-column: span 4; /* Make the header span all columns */
        }

        .department-button {
            display: flex;
            justify-content: center;
            align-items: center; /* Center text vertically */
            height: 100%; /* Make button take full height of grid cell */
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3e5fc2;
            color: white;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .department-button:hover {
            background-color: #2e4b9c; /* Darker shade for hover effect */
        }

        .department-button:focus {
            outline: none; /* Remove outline on focus */
        }

        /* Style for the last two buttons to span 2 columns */
        .two-column {
            grid-column: span 2; /* Span 2 columns */
        }
    </style>
</head>
<body>
    <div class="departments-container">
        <h2>Departments</h2>

        <button class="department-button" onclick="window.location.href='ai.html'">Artificial Intelligence & Data Science</button>
        <button class="department-button" onclick="window.location.href='bme.html'">Biomedical Engineering</button>
        <button class="department-button" onclick="window.location.href='civil.html'">Civil Engineering</button>
        <button class="department-button" onclick="window.location.href='csbs.html'">Computer Science and Business Systems</button>
        <button class="department-button" onclick="window.location.href='cse.html'">Computer Science and Engineering</button>
        <button class="department-button" onclick="window.location.href='csecs.html'">Computer Science and Engineering (Cyber Security)</button>
        <button class="department-button" onclick="window.location.href='eee.html'">Electrical and Electronics Engineering</button>
        <button class="department-button" onclick="window.location.href='ece.html'">Electronics and Communications Engineering</button>
        <button class="department-button two-column" onclick="window.location.href='it.html'">Information Technology</button>
        <button class="department-button two-column" onclick="window.location.href='mech.html'">Mechanical Engineering</button>
    </div>
</body>
</html>

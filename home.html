<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Leave Form Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .left-section {
            width: 60%;
            background-image:none;
            background-size: cover;
            background-position: center;
        }

        .right-section {
            width: 40%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .title-text {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .description-text {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .logo {
            width: 150px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left side image -->
        <img src="img1.jpeg" alt="College Logo" class="logo">
        <div class="left-section"></div>

        <!-- Right side content -->
        <div class="right-section">
            <img src="IMG2.png" alt="College Logo" class="logo">
            <div class="title-text">Dr.N.G.P. INSTITUE OF TECHNOLOGY</div>
            <div class="title-text">Welcome to the College Leave Form System</div>
            <div class="description-text">A modernized platform for managing your leave requests with AI-powered suggestions, parental notifications, and emergency fast-track approvals.</div>
            <!-- Logo image -->
           
            
            <!-- Buttons for login and register -->
            <div class="buttons">
                <a href="login.html" class="button">Login</a>
                <a class="button" href="register.html">Register</a>
            </div>
        </div>
    </div>
</body>
</html>

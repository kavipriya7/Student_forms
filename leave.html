<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical; /* Allow vertical resizing only */
        }

        .submit-button {
            background-color: #3e5fc2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #2e4b9c; /* Darker shade for hover effect */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Leave Form</h2>
        <form action="submit_leave.php" method="POST"> <!-- Adjust the action to your form handling -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="roll">Roll No:</label>
            <input type="text" id="roll" name="roll" required>

            <label for="date-from">Date From:</label>
            <input type="date" id="date-from" name="date_from" required>

            <label for="date-to">Date To:</label>
            <input type="date" id="date-to" name="date_to" required>

            <label for="purpose">Purpose:</label>
            <textarea id="purpose" name="purpose" rows="4" required></textarea>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>

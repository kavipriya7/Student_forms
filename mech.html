<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #3e5fc2;
            color: white;
            padding: 10px;
            text-align: center;
            border-bottom: 5px solid #0056b3; /* Blue border */
        }

        .header h1 {
            margin: 0;
        }

        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 55px; /* Position below the header */
            bottom: 0; /* Extend to the bottom */
        }

        .sidebar h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: #3e5fc2;
            text-decoration: none;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #f0f0f0;
        }

        .content {
            margin-left: 270px; /* Leave space for sidebar */
            padding: 20px;
            flex-grow: 1;
        }

        .department-header {
            background-color: #000000;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .button {
            background-color: #2c56d3; /* Button color */
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 15px;
            display: block; /* Make the button take full width */
            transition: background-color 0.3s;
            text-decoration: none; /* Remove underline for anchor */
        }

        .button:hover {
            background-color: #b3c1e8; /* Darker shade for hover effect */
        }
    </style>
    
</head>
<body>
    <div class="header">
        <h1>Dashboard</h1>
    </div>
    
    <div class="sidebar">
        <h2>User Profile</h2>
        <a href="#">Profile</a>
        <a href="#">Logout</a>
    </div>
    
    <div class="content">
        <div class="department-header">Department of Mechanical Engineering</div>
        
        <a class="button" href="leave.html">Leave Form</a>
        <a class="button" href="od.html">OD Form</a>
        <a class="button" href="status.html">Status</a>
    </div>
</body>
</html>
